<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Car Cloud</title>
</head>
<body>

<h1>Register</h1>
<div th:each="buffWrapper : ${availableBuffs}">
    <form method="POST" th:action="@{/manage}" th:object="${buff}">
            <div>
                <input name="buff"  type="hidden" th:value="${buffWrapper.buff}"/>
                <span th:text="${buffWrapper.buff}">BUFF</span><br/>
                <button type="submit" value="Apply buff">Apply buff</button>
            </div>
    </form>
</div>

</body>
</html>
